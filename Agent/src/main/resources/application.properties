spring.application.name=Agent

server.port=8083

# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/complaint_system_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Other services
admin.service.url=http://localhost:8082/api/admin
complaint.service.url=http://localhost:8081/api/complaints
tracking.service.url=http://localhost:8085/api/tracking

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

